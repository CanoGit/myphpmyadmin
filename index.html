<!DOCTYPE html>
<html>
	<head>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper indigo lighten-3">
				<a href="#!" class="brand-logo">MyPhpMyAdmin</a>
				<ul class="right hide-on-med-and-down">
					<li><a><i class="material-icons left">power</i>Connection</a></li>
					<li><a><i class="material-icons right">help</i>Help</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col s8 offset-s2">
				<div class="section">
					<h5>Bienvenue</h5>
					<p>
						<div class="row">
							<form class="col s12" action="index.html" method="post">
								<div class="row">
									<div class="input-field col s12">
										<input id="host" type="text" class="validate">
										<label for="host">HostName</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s6">
										<input id="loggin" type="text" class="validate">
										<label for="loggin">Loggin</label>
									</div>
									<div class="input-field col s6">
										<input id="pass" type="password" class="validate">
										<label for="pass">Password</label>
									</div>
								</div>
								<div class="row">
									<button class="btn waves-effect waves-light indigo lighten-3" type="submit" name="connexion" value="Log in">Connection
										<i class="material-icons right">power</i>
									</button>
								</div>
							</form>
						</div>
					</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
